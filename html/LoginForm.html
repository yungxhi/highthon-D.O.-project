<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/LoginFormStyles.css">
</head>
<body>
    <div class="main-container">
        <div class="image-section">
            <img src="../image/signup-page-img.png" alt="로그인 이미지">
        </div>
        <div class="container">
            <div class="welcome-text">
                <h1>D.O.에 오신 것을 환영합니다</h1>
                <p>회원 서비스 이용을 위해 로그인 해주세요</p>
            </div>
            <form>
                <div>
                    <label for="id">아이디</label>
                    <input type="text" id="id" name="id" placeholder="아이디를 입력해주세요.">
                </div>
                <div>
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요.">
                </div>
                <div class="submit-container">
                    <button type="submit" class="submit-btn">로그인</button>
                </div>
                <div class="find-links">
                    <a href="#" class="find-link">아이디 찾기</a>
                    <span class="separator">|</span>
                    <a href="#" class="find-link">비밀번호 찾기</a>
                </div>
                <div class="signup-link">
                    <span>계정이 없으신가요? <a href="SignupForm.html">회원가입</a></span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
