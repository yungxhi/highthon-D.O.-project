<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>미션 목록 (토큰 인증)</title>
</head>
<body>
  <h1>미션 목록</h1>
  <ul id="missionList"></ul>

  <script>
    const token = 'eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpc3MiOiJkb0BkZ3N3LmhzLmtyIiwiaWF0IjoxNzU0MTY1MzczLCJleHAiOjE3NTQxNjg5NzMsInN1YiI6IjEiLCJwdXJwb3NlIjoiYWNjZXNzIn0.evoRixsmlbcKpf-xPdH_0442KZq8WifDdlE4Xdbm-Xc';

    function loadMissions() {
      fetch('http://10.10.6.55:8080/missions', {
        method: 'GET',
        headers: {
          'Authorization': 'Bearer ' + token
        }
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('네트워크 응답 실패: ' + response.status);
        }
        return response.json();
      })
      .then(data => {
        const missionList = document.getElementById('missionList');
        missionList.innerHTML = '';

        if (!data.data || !Array.isArray(data.data)) {
          missionList.textContent = 'data 속성에 미션 배열이 없습니다.';
          return;
        }

        data.data.forEach(mission => {
          const li = document.createElement('li');
          li.textContent = mission.content || JSON.stringify(mission);
          missionList.appendChild(li);
        });
      })
      .catch(error => {
        const missionList = document.getElementById('missionList');
        missionList.textContent = '미션을 불러오는 중 오류가 발생했습니다: ' + error;
        console.error(error);
      });
    }

    window.addEventListener('DOMContentLoaded', loadMissions);
  </script>
</body>
</html>
